<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@1.0.2/dist/css/mdui.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/mdui@1.0.2/dist/js/mdui.min.js"></script>
    <script src="index.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body class="mdui-theme-primary-pink mdui-bottom-nav-fixed">
    <div class="mdui-toolbar mdui-color-theme">
        <span class="mdui-typo-title">Storage Layout Explorer</span>
        <div class="mdui-toolbar-spacer"></div>
        <a href="/compare" class="mdui-btn mdui-btn-icon">
            <i class="mdui-icon material-icons">compare</i>
        </a>
    </div>
    <div class="mdui-container mdui-valign" style="height: 100vh;">
        <div class="mdui-typo" style="width: 500px; margin: auto;">
            <label for="chain-id-select" class="mdui-textfield-label">Chain Id:</label>
            <select id="chain-id-select" name="chain-id-select" class="mdui-select" mdui-select style="width: 100%;">
                <option value="1">ETH</option>
                <option value="10">OP</option>
                <option value="56">BSC</option>
                <option value="146">SONIC</option>
                <option value="1329">SEI</option>
                <option value="42161">ARB</option>
                <option value="43117">AVAX C</option>
            </select>
            <br><br>
            <label for="contract-address" class="mdui-textfield-label">Enter contract address:</label>
            <input type="text" id="contract-address" name="contract-address" pattern="/^0x[0-9a-fA-F]{40}$/"
                class="mdui-textfield-input" title="Please enter a valid hex string" style="width: 100%;">
            <br><br>
            <button id="view" class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent"
                style="width: 100%;" onclick="gotopage()">View</button>
        </div>
    </div>
    <!-- add page foot-->
    <div class="mdui-bottom-nav">
        <div class="mdui-bottom-nav-text"><a href="https://github.com/DenrianWeiss/storage_it">Storage Layout Explorer</a> By <a href="https://kunagisa.moe">Catball</a></div>

    </div>
</body>

</html>
